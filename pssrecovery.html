<!DOCTYPE html>
<html>
<head>
    <title>password recovery</title>
    <link rel="stylesheet" type="text/css" href="passrec.css">
</head>
<body>

    <h1>FORGOT PASSWORD</h1>
    <p>Please enter your e-mail address. You will receive an e-mail along with a link which can be used to reset your password.</p>
    <p>EMAIL</p>
    <input type="email" class="form-control input-lg error" id="forgot_email" name="email" placeholder="Your email" aria-required="true" aria-invalid="true">
    <br>
    <label id="forgot_email-error" class="help-block form-error" for="forgot_email">This field is required.</label>
    <br>
    <button type="submit" class="btn btn-primary pull-right" id="forgot-password-submit">Submit</button>


</body>
</html>
